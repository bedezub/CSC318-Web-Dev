        <section>
            <article>
                <div class="container-large">
                    <form action="mailto:zubliquzaini@gmail.com" name="Hi I want to get to know you" id="form" method="POST" enctype="multipart/form-data">
                        <fieldset>
                            <legend>Contact me via email</legend>
                            <table>
                                <tr>
                                    <td style="text-align: right;">Full Name:</td> 
                                    <td style="text-align: left;"><input type="text" name="fullname" maxlength="50" placeholder="Zubli Quzaini" required></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right;">Email:</td>
                                    <td  style="text-align: left;"><input type="email" name="email" maxlength="100" placeholder="zubliquzaini@gmail.com" required/><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right;">Title:</td>
                                    <td  style="text-align: left;"><input type="text" name="title" maxlength="100" placeholder="Hi hello" required/><br></td>
                                </tr>
                                <tr>
                                    <td style="text-align: right;">Content:</td>
                                    <td  style="text-align: left;"><textarea type="text" name="content" rows="5" cols="20"></textarea></td>
                                </tr>
                            </table>
                            <table>
                                <tr>
                                    <td>
                                        <select name="college" id="college">
                                            <option value="Say Hello">Say Hello</option>
                                            <option value="Discussion">Discussion</option>
                                        </select><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="radio" id="male" name="gender" value="male">
                                        <label for="male">Male</label>
                                        <input type="radio" id="female" name="gender" value="female">
                                        <label for="female">Female</label><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" id="update" name="update" value="Yess update!">
                                        <label for="update"> Do you want to receive updates from my blog?</label><br>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" style="padding-top: 50px;" align="center">
                                        <input class="btn-follow" type="submit" onclick="emailSubmit()" value="Submit">
                                        <input class="btn-follow" type="reset" value="Reset">
                                    </td>
                                </tr>
                                <tr>
                                    <blink><p style="text-align: center; color: blue;" id="fast-contact"></p></blink>
                                </tr>
                            </table>
                        </fieldset>
                    </form>
                    </div>
            </article>
        </section>
    </body>

    <script type="text/Javascript">
        function emailSubmit() {
            alert("Email submitted!");
            option = prompt("Do you want to get instant reply by zubli? (Yes/No)")

            if(option == "yes" || option == "Yes") {
                document.getElementById("fast-contact").innerHTML = "Send a whatsapp at 019-7649482";
            }
        }
