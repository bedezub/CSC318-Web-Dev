<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2</title>
    <script type="text/javascript">
        base = prompt("Enter base length");
        width = prompt("Enter width length");
        height = prompt("Enter height length");

        volume = 1/3 * (base * width) * height;
        
        window.onload = function() {
            document.getElementById("volume").innerHTML = "-> Volume is: " + volume;
        }
    </script>
</head>
<body>
    <p id="volume"></p>
</body>
</html>
